<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <table class="table table-hover container mt-5">
        <thead>
            <tr>
                <th>ID</th>
                <th>nomi</th>

            </tr>

        <tbody>
            {%for art in Arts%}
            <tr>
                <td>{{art.id}}</td>
                <td>{{art.name}}</td>
                <td>{{art.number}}</td>
                <td>{{art.size}}</td>
                <td>{{art.type}}</td>

                <td>{{art.data}}</td>
                <td><a href="#" class="btn btn-warning">edit</a></td>
